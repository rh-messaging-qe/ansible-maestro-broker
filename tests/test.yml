- hosts: docker_containers
  tasks:
    - name: Clean DB
      when:
        - ansible_distribution == 'RedHat' or ansible_distribution == 'CentOS'
      shell: rpm --rebuilddb


- hosts: docker_containers
  remote_user: root
  vars:
    maestro_use_classic: true
  roles:
    - ansible-maestro-broker
